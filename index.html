<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>HTML con grid</title>
</head>
<body>
    <div class="grid-container">
        <header> <p class="text">Mi Ecommerce</p></header>
        <menu>
            <div class="menu-container">
                <p>Categor√≠as</p>
                <ul>
                    <li> <span >Perfumes </span>(13)</li>
                    <li> <span >Ropa </span> (21)</li>
                    <li> <span >Accesorio </span>(41)</li>
                    <li><span >Zapatos </span>(10)</li>
                </ul>
            </div>
        </menu>
        <main>
            <div class="grid-item">
                <img src="./assets/img/kingdom.jpeg" alt="kingdom">
                <div>
                    <p class="bold">Perfume myKingdom</p>
                    <p class="price">31.400</p>
                </div>
                
                <button class="button">Comprar</button>
                
            </div>
            <div class="grid-item">
                <img src="./assets/img/phantom.jpeg" alt="phantom">
                <div>
                    <p class="bold">Perfume Phatom</p>
                    <p class="price">31.400</p>
                </div>
               
                <button class="button">Comprar</button>
                
            </div>
            <div class="grid-item">
                <img src="./assets/img/zapatos.jpeg" alt="zapatos">
                <div>
                    <p class="bold">Zapatos Docker</p>
                    <p class="price">29.700</p>
                </div>
                
                <button class="button">Comprar</button>
                
            </div>
            <div class="grid-item">
                <img  class="img" src="./assets/img/puma.jpeg" alt="puma">
                <div>
                    <p class="bold">Poleron puma</p>
                    <p class="price">44.700</p>
                </div>
                
                <button class="button">Comprar</button>
                
            </div>
           
        </main>
        <footer> <p>@miecommerce</p></footer>
    </div>
</body>
</html>
